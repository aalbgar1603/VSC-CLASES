<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    colgroup col.primero {
      background-color: #F0F8FF;
    }
    colgroup col.segundo {
      background-color: #FFF5EE;
    }
    colgroup col.tercero {
      background-color: #F5F5DC;
    }

    thead th {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      text-transform: uppercase;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    tfoot td {
      background-color: #333;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-top: 3px solid #4CAF50;
    }

    tbody tr:hover {
      background-color: #ddd;
    }

</style>

</head>
<body>
  <table>
    <caption>Notas del Alumno 2 DAW</caption>
    <colgroup>
      <col>
      <col class="primero">
      <col class="segundo">
      <col class="tercero">
    </colgroup>
    <tfoot>
      <tr>
        <td>Media</td>
        <td>34</td>
        <td>34</td>
        <td>34</td>
      </tr>
    </tfoot>
    <thead>
      <tr class="titulo">
        <th rowspan="2">Alumno</th>
        <th colspan="3">Calificaciones</th>
      </tr>
      <tr>
        <th>1 ev</th>
        <th>2 ev</th>
        <th>3 ev</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana Rosa</td>
        <td>132</td>
        <td>132</td>
        <td>132</td>
      </tr>
      <tr>
        <td>Ana Rosa</td>
        <td>132</td>
        <td>132</td>
        <td>132</td>
      </tr>
      <tr>
        <td>Ana Rosa</td>
        <td>132</td>
        <td>132</td>
        <td>132</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
