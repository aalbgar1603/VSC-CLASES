<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsss</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Identificacion Usuarios</h1>
      <p>Cositas varias por aqui</p>
    </div>
    <div class="container">
      <form>
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form-control"
          placeholder="Nombre"
        />
        <label for="pass">Contraseña</label>
        <input
          type="text"
          name="pass"
          id="pass"
          class="form-control"
          placeholder="Contraseña"
        />
        <input
          type="button"
          value="Agregar usuario"
          class="btn btn-success mt-2"
          onclick="capturar()"
          id="boton"
        />
      </form>
    </div>

    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>Usuario</td>
            <td>Clave</td>
          </tr>
        </thead>
        <tbody id="usuarios"></tbody>
      </table>
    </div>

    <script>
      function capturar(params) {
        var getNombre = document.getElementById("nombre").value;
        var getClave = document.getElementById("pass").value;
        function Persona(nombre, clave) {
          this.nombre = nombre;
          this.clave = clave;
        }
        usuario = new Persona(getNombre, getClave);
        agregar();
      }
      var bbdd = [];
      function agregar() {
        bbdd.push(usuario);
        document.getElementById("usuarios").innerHTML +=
          "<tr><td>" +
          usuario.nombre +
          "</td><td>" +
          usuario.clave +
          "</td></tr>";
      }
    </script>
  </body>
</html>
