<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(2, 200px);
        max-width: 800px;
        padding: 1rem;
        margin: 0;
        
        grid-gap: 1rem;
      }
      img {
        border-radius: 10px;
        width: 100%;
        height: 100%;
      }
      .a {
        grid-column: 1/4;
      }
      .b {
        grid-column: 4/5;
        grid-row: 1/3;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="a">
        <img src="https://picsum.photos/300/600/?random">
      </div>
      <div class="b">
        <img src="https://picsum.photos/300/600/?random">
      </div>
      <div>
        <img src="https://picsum.photos/300/600/?random">
      </div>
      <div>
        <img src="https://picsum.photos/300/600/?random">
      </div>
      <div>
        <img src="https://picsum.photos/300/600/?random">
      </div>
    </main>
  </body>
</html>
