<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
    const productos = [
      {nombre: "Producto 1", precio: 10.99},
      {nombre: "Producto 2", precio: 5.5},
      {nombre: "Producto 3", precio: 12},
      {nombre: "Producto 4", precio: 7.75},
      {nombre: "Producto 5", precio: 3.99}
    ];
    function filtrarPorPrecioMaximo(array, max) {
      res = []
      array.forEach(element => {
        if (element.precio >= max) {
          res.unshift(element);
        }
      });
      return res;
    }
    console.log(filtrarPorPrecioMaximo(productos, 10));
    
  </script>
  </body>
</html>
