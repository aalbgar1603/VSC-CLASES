<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <form action="">
        <fieldset>
          <legend>Informacion personal</legend>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-text" />
          </div>
          <div class="mb-3">
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" />
          </div>
          <div class="mb-3">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha" />
          </div>
          <div class="form-check">
            <u>Genero</u>
            <br />

            <label for="gen">Masculino </label>
            <input type="radio" name="gen" id="mas" />
            <br />
            <label for="masc">Femenino </label>
            <input type="radio" name="gen" id="fem" />
            <br />
            <label for="masc">Helicoptero </label>
            <input type="radio" name="gen" id="hel" />
          </div>
        </fieldset>
      </form>
      <form action="">
        <fieldset>
          <legend>Informacion de Contacto</legend>

          <label for="email">Correo Electrónico:</label>
          <input type="email" name="email" id="email" />
          <br /><br />
          <label for="phone">Télefono de Contacto:</label>
          <input type="tel" name="phone" id="phone" />
          <br /><br />
          <label for="dir">Direccion:</label>
          <textarea name="dir" id=""></textarea>
        </fieldset>
      </form>
      <form action="">
        <fieldset>
          <legend>Informacion de la cuenta</legend>

          <label for="usuario">Cuenta de Usuario:</label>
          <input type="text" name="usuario" id="usuario" />
          <br /><br />
          <label for="pass">Contraseña:</label>
          <input type="password" name="pass" id="pass" />
          <br /><br />
          <label for="pass2">Confirme la Contraseña:</label>
          <input type="password" name="pass2" id="pass2" />
        </fieldset>
      </form>
      <form action="">
        <fieldset>
          <legend>Preferencias del Color del Coche</legend>
          <br />
          <select name="color" id="color">
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="amarillo">Amarillo</option>
            <option value="naranja">Naranja</option>
          </select>
          <br />

          <div class="mb-2 form-check">
            <p>
              <input type="checkbox" name="terminos" id="terminos" /> Acepta los
              terminos y conticiones
            </p>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
